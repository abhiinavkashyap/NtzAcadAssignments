<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login-page.css" type="text/css">
</head>

<body>
    <!-- <div id="image-container"> -->
        <div id="form-container">
            <form action="">
                <fieldset id="fieldset">
                    <legend>
                        <h2>LOGIN PAGE</h2>
                    </legend>
                    <div id="username-container">
                        <label for="name">Username</label>
                        <input type="text" name="my_username" id="name">
                    </div>
                    <div id="password-container">
                        <label for="password">Password</label>
                        <input type="password" name="my_password" id="password">
                    </div>
                    <div id="submit-container">
                        <input type="submit" value="LOGIN" class="submit-container-class">
                        <input type="reset" value="RESET" class="submit-container-class">
                    </div>
                </fieldset>
            </form>
        </div>
    <!-- </div> -->
</body>

</html>
